<!DOCTYPE html>
<html lang="en" class="h-full">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>@@title</title>
    <link rel="icon" type="image/png" href="/favicon.png">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&amp;display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/stylesheets/application.css" />
    <script type="text/javascript" src="/javascripts/application.js"></script>
  </head>
  <body class="bg-gray-100 text-gray-700 font-sans antialiased h-full flex flex-col">
    <div id="redwood-app" class="flex-auto">
      <div class="h-full flex flex-col lg:flex-row">
        <aside class="lg:w-56 border-r px-4 lg:px-8 pb-4 lg:pb-0">
          <div class="fixed">
            <header class="flex items-center justify-between lg:justify-center m-4">
              <a href="/" class="flex items-center no-underline">
                <img src="/images/logo.svg" class="w-16">
                <span class="text-blue-700 text-xl font-bold ml-2">Docs</span>
              </a>
              <a href="//repeater.dev" class="lg:hidden text-blue-700">Login &rarr;</a>
            </header>
            @@include("nav")
          </div>
        </aside>
        <main class="flex-1 bg-white">
          <header class="hidden md:flex items-center justify-end p-4 border-b">
            <a href="//repeater.dev" class="text-blue-700 text-sm">Login &rarr;</a>
          </header>
          <section class="relative">
            @@content
          </section>
        </main>
      </div>
    </div>
  </body>
</html>
